name: CI/CD Pipeline for FastAPI Service

on:
  push:
    branches:
      - main
    paths:
      # S'assurer que le pipeline se dÃ©clenche sur les fichiers de dÃ©ploiement aussi
      - '**/*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'k8s/**' # ğŸ’¡ Ajout : Pour dÃ©clencher sur les fichiers Kubernetes (futur CD)
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/**'

jobs:
  # -----------------------------------------------------------
  # JOB 1: Continuous Integration (CI) - Tests et qualitÃ© du code
  # -----------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        # ğŸ’¡ Optimisation : Utiliser la v4 pour plus de sÃ©curitÃ© et de performance
        uses: actions/checkout@v4 

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          # ğŸ’¡ Correction/StabilitÃ© : RemplacÃ© "3.13" (potentiellement instable sur les runners) 
          # par une version rÃ©cente stable, comme "3.12".
          python-version: "3.12" 

      - name: âš™ï¸ Cache Python dependencies
        uses: actions/cache@v4
        with:
          # ğŸ’¡ Optimisation : Cacher l'environnement pip pour accÃ©lÃ©rer les runs futurs
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation des dÃ©pendances
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          # Correction du ModuleNotFoundError pour l'import de 'app'
          PYTHONPATH=. pytest tests/

  # -----------------------------------------------------------
  # JOB 2: Continuous Deployment (CD) - Build et Push Docker
  # -----------------------------------------------------------
  build_and_push_docker:
    needs: test 
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write 
      
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # ğŸ’¡ Bonne pratique : Utiliser l'action de setup de QEMU si vous faites du multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: ğŸ·ï¸ DÃ©finir les Tags de l'Image Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} 
          # ğŸ’¡ AmÃ©lioration : Ajout du tag 'latest' en plus du tag SHA pour le dÃ©ploiement rapide
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable=true 
            
      - name: ğŸ› ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          # ğŸ’¡ Optimisation : Utiliser 'builder' pour la performance
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
name: CI - Python Tests

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7" # Assurez-vous que cette version correspond à votre environnement

      - name: ⚙️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation des dépendances de l'app et de test (incluant httpx)
          pip install -r requirements.txt
          pip install pytest pytest-mock httpx 

      - name: 🧪 Run tests
        run: |
          pytest tests/